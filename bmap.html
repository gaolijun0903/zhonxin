<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<title>test_map</title>
		<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=74f1df68a56ecbbdc6be8c1f3b6de523"></script>
	</head>
	<body>
	    <div id="allmap"></div>
		<script src="<{asset:js/jquery/jquery-1.7.2.min.js}>"></script>
		<script type="text/javascript">
		
    	var geolocation = new BMap.Geolocation();
    	geolocation.getCurrentPosition(function(r){
    		if(this.getStatus() == BMAP_STATUS_SUCCESS){
    			console.log(r)
    			console.log('您的位置：'+r.point.lng+','+r.point.lat);
    			showPosition(r.point.lng,r.point.lat) 
    		}
    		else {
    			alert('failed'+this.getStatus());
    		}        
    	},{enableHighAccuracy: true})
		
        function showPosition(lng,lat) {
            $.ajax({
                url:'https://www.yongche.com/greencar/ajax/get_city.php',
                type:'POST',
                dataType:"json",
                data:{lat:lat,lng:lng},
                success:function(data){
                    console.log(data);
                
                }
            })
        }
        
       
        
		</script>
	</body>
</html>
